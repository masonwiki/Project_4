<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Stock Chatbot</title>
</head>
<body>
  <div class="navbar">
    <!-- Top banner with links-->
    <a href="https://bootcampspot.instructure.com/courses/3271">
      <button class="nav-button">BootCampSpot</button>
    </a>
    <a href="https://github.com/masonwiki/Project_4">
      <button id="github-button" class="nav-button">GitHub Repo</button>
    </a>
    <a href="https://github.com/daniel-kukiela/nmt-chatbot/tree/master">
      <button class="nav-button">Chatbot Inspiration</button>
    </a>
    <a href="https://www.youtube.com/playlist?list=PLQVvvaa0QuDdc2k5dwtDTyT9aCja0on8j">
      <button class="nav-button">Chatbot Tutorial</button>
    </a>
  </div>
  
  <!--Chat container for user input-->
  <div class="chat-container">
    <div class="chat-header">StockBot</div>
    <div class="chat-messages" id="chat-messages">

      <!-- Chat message input here -->
      
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message here...">
      <button id="send-button">Send</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
